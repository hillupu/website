<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AetherBrew Menu</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      color: #fff;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
    }
    nav {
      display: flex;
      justify-content: center;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.7);
      gap: 50px;
      width: 100%;
    }
    nav a {
      color: #e5e5cb;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: burlywood;
    }
    .container {
      text-align: center;
      margin: 50px 0;
    }
    .container img {
      width: 200px;
      border-radius: 50%;
    }
    .order-box {
      width: 400px;
      margin: 20px auto;
      padding: 20px;
      border-radius: 10px;
      background-color: rgba(255, 255, 255, 0.9);
      border: 1px solid white;
    }
    .order-box input {
      width: 95%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      border: 1px solid burlywood;
      border-radius: 5px;
      background-color: #fff;
    }
    .order-box button {
      width: 100%;
      padding: 10px;
      font-size: 18px;
      border: none;
      background-color: burlywood;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    .order-box button:hover {
      background-color: rgba(226, 197, 125, 0.966);
    }
    footer {
      text-align: center;
      padding: 10px;
      background-color: rgba(0, 0, 0, 0.6);
      color: #bfa58d;
    }
  </style>
</head>
<body>
  <nav>
    <a href="menu.html">Menu</a>
    <a href="about.html">About Us</a>
    <a href="contact.html">Contact</a>
    <a href="home.html">Home</a>
    <a href="developers.html">Developers</a>
    <a href="order-now.html">Order now</a>
  </nav>

  <!-- Containers for Each Drink -->
  <div class="container">
    <h1>ESPRESSO</h1>
    <img src="espresso.jpg" alt="Espresso" />
    <div class="order-box">
      <input type="text" id="espresso-size" placeholder="Size" />
      <input type="text" id="espresso-quantity" placeholder="How many" />
      <input type="text" id="espresso-address" placeholder="Home address" />
      <button onclick="placeOrder('Espresso', 'espresso')">ORDER NOW</button>
    </div>
  </div>

  <div class="container">
    <h1>CAFE MACCHIATO</h1>
    <img src="cafe.jpg" alt="Cafe Macchiato" />
    <div class="order-box">
      <input type="text" id="cafe-size" placeholder="Size" />
      <input type="text" id="cafe-quantity" placeholder="How many" />
      <input type="text" id="cafe-address" placeholder="Home address" />
      <button onclick="placeOrder('Cafe Macchiato', 'cafe')">ORDER NOW</button>
    </div>
  </div>

  <div class="container">
    <h1>AMERICANO</h1>
    <img src="americano.jpg" alt="Americano" />
    <div class="order-box">
      <input type="text" id="americano-size" placeholder="Size" />

      <input type="text" id="americano-address" placeholder="Home address" />
      <button onclick="placeOrder('Americano', 'americano')">ORDER NOW</button>
    </div>
  </div>

  <div class="container">
    <h1>CAPPUCCINO</h1>
    <img src="cap.jpg" alt="Cappuccino" />
    <div class="order-box">
      <input type="text" id="cappuccino-size" placeholder="Size" />
      <input type="text" id="cappuccino-quantity" placeholder="How many" />
      <input type="text" id="cappuccino-address" placeholder="Home address" />
      <button onclick="placeOrder('Cappuccino', 'cappuccino')">ORDER NOW</button>
    </div>
  </div>

  <div class="container">
    <h1>LATTE</h1>
    <img src="latte.jpg" alt="Latte" />
    <div class="order-box">
      <input type="text" id="latte-size" placeholder="Size" />
      <input type="text" id="latte-quantity" placeholder="How many" />
      <input type="text" id="latte-address" placeholder="Home address" />
      <button onclick="placeOrder('Latte', 'latte')">ORDER NOW</button>
    </div>
  </div>

  <div class="container">
    <h1>ICE COFFEE</h1>
    <img src="ice coffee.jpg" alt="Latte" />
    <div class="order-box">
      <input type="text" id="latte-size" placeholder="Size" />
      <input type="text" id="latte-quantity" placeholder="How many" />
      <input type="text" id="latte-address" placeholder="Home address" />
      <button onclick="placeOrder('Latte', 'latte')">ORDER NOW</button>
    </div>
  </div>

  <div class="container">
    <h1>FRAPPE</h1>
    <img src="frappe.jpg" alt="Latte" />
    <div class="order-box">
      <input type="text" id="latte-size" placeholder="Size" />
      <input type="text" id="latte-quantity" placeholder="How many" />
      <input type="text" id="latte-address" placeholder="Home address" />
      <button onclick="placeOrder('Latte', 'latte')">ORDER NOW</button>
    </div>
  </div>

  <footer>&copy; 2024 AetherBrew. All rights reserved.</footer>

  <script>
    function placeOrder(drink, idPrefix) {
      const size = document.getElementById(`${idPrefix}-size`).value;
      const quantity = document.getElementById(`${idPrefix}-quantity`).value;
      const address = document.getElementById(`${idPrefix}-address`).value;

      if (size && quantity && address) {
        alert(`SUCCESSFULLY ORDERED ${quantity} ${size} ${drink}!\nWe will deliver your order at ${address}.`);
      } else {
        alert('Please fill out all fields to place an order.');
      }
    }
  </script>
</body>
</html>
