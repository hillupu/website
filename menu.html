<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AetherBrew Menu</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        color: #fff;
        background: url('background.jpg') no-repeat center center fixed;
        background-size: cover;
      }
      nav {
        display: flex;
        justify-content: center;
        padding: 20px;
        background-color: rgba(0, 0, 0, 0.7);
        grid-gap: 100px;
        width: 100%;
      }
      nav a {
        color: #e5e5cb;
        text-decoration: none;
        font-weight: bold;
        margin: 0 15px;
        transition: color 0.3s ease;
      }
      nav a:hover {
        color: burlywood;
      }
      .container {
        text-align: center;
        margin: 50px auto;
        padding: 20px;
        background-color: rgba(0, 0, 0, 0.6);
        border-radius: 10px;
        max-width: 800px;
      }
      h1 {
        font-size: 2.5rem;
        color: #e5e5cb;
      }
      .menu {
        display: flex;
        justify-content: space-evenly;
        flex-wrap: wrap;
        margin-top: 200px;
        display: grid;
      }
      
      .button:hover {
        background-color: burlywood;
        color: #3c2f2f;
        transform: scale(1.05);
      }
      footer {
        text-align: center;
        margin-top: 20px;
        padding: 10px;
        background-color: rgba(0, 0, 0, 0.6);
        color: #bfa58d;
      }
      button{
        color: white;
        background-color: transparent;
        height: 50px;
        padding: 10px;
        border-radius: 10px;
        border: 1px solid white;
        font-weight: bold;
        font-size: 25px;
      }
      button:hover {
        border: 2px solid white;
        background-color: dimgray;
        color: burlywood;
      }
      ul {
        color: burlywood;
        font-weight: bold;
      }
    </style>
  </head>
